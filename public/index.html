<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support in Canva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Mental Health Support Tool</h1>
        <button id="create-template">Create Calming Template</button>
        <div id="customization-options" style="display:none;">
            <h2>Customize Your Template</h2>
            <label for="affirmation">Enter Your Affirmation:</label>
            <input type="text" id="affirmation" placeholder="I am calm and in control">
            <button id="apply-customization">Apply Customization</button>
        </div>
    </div>
    <script src="../src/main.js"></script>
</body>
</html>
